<!DOCTYPE html>
<html>
<head>
    <title>Markerless WebAR</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="trackingMethod: best; sourceType: webcam;">
        <!-- Instruction Text -->
        <a-text value="Tap to place a cube" position="0 2 -3" align="center" color="#FFFFFF"></a-text>

        <!-- Camera and Tap Interaction -->
        <a-camera id="camera" position="0 1.6 0" look-controls>
            <a-entity id="cursor" cursor="rayOrigin: mouse"></a-entity>
        </a-camera>
    </a-scene>

    <script>
        // Listen for taps on the scene
        document.querySelector('a-scene').addEventListener('click', function (event) {
            const scene = document.querySelector('a-scene');

            // Create a new cube
            const newCube = document.createElement('a-box');
            newCube.setAttribute('position', '0 0 -3'); // Default position in front of the camera
            newCube.setAttribute('scale', '0.3 0.3 0.3'); // Size of the cube
            newCube.setAttribute('color', 'blue'); // Color of the cube

            // Add the cube to the scene
            scene.appendChild(newCube);
        });
    </script>
</body>
</html>
