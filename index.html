<!DOCTYPE html>
<html>
<head>
    <title>Markerless WebAR</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="trackingMethod: best;">
        <!-- Instruction Text -->
        <a-text value="Tap the screen to place the object" position="0 1.8 -2" align="center" color="#FFFFFF"></a-text>

        <!-- Objects (Initially Hidden) -->
        <a-box id="ar-object" position="0 0 -2" scale="0.5 0.5 0.5" color="blue" visible="false"></a-box>

        <!-- Camera and Cursor -->
        <a-camera>
            <a-cursor id="cursor" raycaster="objects: #ar-object;" fuse="false"></a-cursor>
        </a-camera>
    </a-scene>

    <script>
        // Function to place object on tap
        document.querySelector('a-scene').addEventListener('click', function (event) {
            const scene = document.querySelector('a-scene');
            const box = document.querySelector('#ar-object');

            // Get tap position
            const tapX = event.detail.intersection.point.x;
            const tapY = event.detail.intersection.point.y;
            const tapZ = event.detail.intersection.point.z;

            // Move and show the object
            box.setAttribute('position', `${tapX} ${tapY} ${tapZ}`);
            box.setAttribute('visible', true);
        });
    </script>
</body>
</html>
